<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket.Q</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<!-- BODY COM UM DIV QUE ENGLOBA O HEADER E O MAIN, DENTRO DO MAIN UM CONTAINER COM AS SEÇÕES -->

<body>
    <div class="content" id="home">
        <header>
            <img src="assets/logo.svg" alt="Rocket.Q logo" />
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>

        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label for="room-pass" class="sr-only">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="assets/users-white.svg" alt="Entrar na sala">
                            Criar Sala
                        </button>
                    </form>
                </section>
            </div>
        </main>

    </div>

</body>

</html>
